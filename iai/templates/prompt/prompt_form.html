{% extends 'base.html' %}
{% block content %}
<!-- 프롬프트 등록 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Prompt 등록</h5>
    <form method="post" class="my-3">
        {{ form.csrf_token }}
        <div class="mb-3">
            <label for="component">Component</label>
            <input type="text" class="form-control" name="component" id="component" 
            value="{{ form.component.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="content">Prompt</label>
            <textarea class="form-control" name="content" id="content" 
            rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <form method="post" class="post-form my-3">
        <!-- error -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field, errors in form.errors.items() %}
            <strong>{{ form[field].label }}</strong>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        {% endif %}
        <!-- error -->
        <div class="form-group">
    </form>
</div>
{% endblock %}
